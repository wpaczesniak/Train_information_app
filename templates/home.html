{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container d-flex vh-100 justify-content-center align-items-center flex-column">
    <!-- Adding an image above the buttons -->
    <div class="mb-3">
        <img src="{{ url_for('static', filename='image/train.jpg') }}" alt="Train" class="img-fluid">
    </div>
    <div class="row">
        <div class="col-md-4 mb-2">
            <a href="{{ url_for('search') }}" class="btn btn-custom btn-primary btn-lg btn-block rounded-pill">
                <i class="fa fa-search"></i> Cars
            </a>
        </div>
        <div class="col-md-4 mb-2">
            <a href="/form" class="btn btn-custom btn-danger btn-lg btn-block rounded-pill">
                <i class="fa fa-edit"></i> Departures
            </a>
        </div>
        <div class="col-md-4 mb-2">
            <a href="/route" class="btn btn-custom btn-success btn-lg btn-block rounded-pill">
                <i class="fa fa-info-circle"></i> Route
            </a>
        </div>
    </div>
</div>
{% endblock %}
